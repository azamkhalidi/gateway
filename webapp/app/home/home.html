<div ng-cloak>
    <div class="row">
        <!-- <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div> -->
        <div ng-switch="vm.isAuthenticated()">
          <div ng-switch-when="true">
            <div class="alert alert-success">
                You are logged in as user "{{vm.account.login}}".
            </div>
          </div>
            <!--Login-->
            <div class="row" ng-switch-when="false">
                <div class="col-md-offset-4">
                    <h1>Sign in</h1>
                </div>
                <div class="col-md-8 col-md-offset-2">
                    <div class="alert alert-danger" ng-show="vm.authenticationError">
                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                    </div>
                </div>
                <div class="col-md-8 col-md-offset-2">
                    <form class="form" role="form" ng-submit="vm.login($event)">
                        <div class="form-group">
                            <label for="username">Login</label>
                            <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="vm.username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Your password"
                                   ng-model="vm.password">
                        </div>
                        <div class="form-group">
                            <label for="rememberMe">
                                <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                                <span>Remember me</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                    <p></p>
                    <div class="alert alert-warning">
                        <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Did you forget your password?</a>
                    </div>
                    <!-- <div ng-switch="vm.isAuthenticated()">
                        <div class="alert alert-success" ng-switch-when="true">
                            You are logged in as user "{{vm.account.login}}".
                        </div>

                        <div class="alert alert-warning" ng-switch-when="false">
                            If you want to <a class="alert-link" href="" ng-click="vm.login()">sign in</a>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").
                        </div>
                    </div> -->
                </div>
            </div>
              <!--Login-->
        </div>
    </div>
</div>
